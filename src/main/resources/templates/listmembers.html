<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmento/base::base}">
<head>
	<meta charset="UTF-8">
	<title>Club Deportivo Aleman</title>
</head>
<body>
<div layout:fragment="contenido">
	<div class="container-fluid">
		<h1 style="padding: 0.5em; justify-content: center; text-align: center;">Miembros</h1>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover table-striped">
					<thead class="thead-light">
					<tr>
						<th>
							ID
						</th>
						<th>
							Creado por
						</th>
						<th>
							Nombre
						</th>
						<th>
							Apellido
						</th>
						<th>
							Fecha de vencimiento
						</th>
						<th>
							Es moroso
						</th>

						<th>
							Foto
						</th>
						<th>
							Tipo
						</th>
						<th>
							Opciones
						</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each = "m : ${miembros}">
						<td th:text = "${m.id}">
							Default
						</td>
						<td th:text = "${m.created_by}">
							Default
						</td>
						<td th:text = "${m.name}">
							Default
						</td>
						<td th:text = "${m.surname}">
							Default
						</td>
						<td th:text = "${m.fecha_vencimiento}">
							Default
						</td>
						<td th:text = "${m.is_defaulter}">
							Default
						</td>
						<td th:text = "${m.photo}">
							Default
						</td>
						<td th:text = "${m.type}">
							Default
						</td>
						<td>
							<a type="button" class="btn btn-sm btn-primary" th:href="@{/members/form-update/{id}(id=${m.id})}">Editar</a>
							<a th:href="|{/members/${m.id}/delete}|" class="btn btn-sm btn-danger" type="button">Eliminar</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<a th:href="@{/members/add-form}">AÃ±adir miembro</a>
		</div>
	</div>
	<script src="js/listmembers/jquery.min.js"></script>
	<script src="js/listmembers/bootstrap.min.js"></script>
	<script src="js/listmembers/scripts.js"></script>
</div>
</body>
</html>
