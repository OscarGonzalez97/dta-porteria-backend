<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmento/base::base}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div layout:fragment="contenido">
  <div class="container-fluid central">

      <table id="example" class="table table-striped" style="width:100%">
          <thead>
          <tr>
              <th>Fecha Modificacion</th>
              <th>CI</th>
              <th>Descripcion</th>
              <th>Responsable</th>
          </tr>
          </thead>
          <tbody>
              <tr th:each="m: ${historia}">
                  <th:block th:each="map: ${m}">
                      <td th:text="${map.value}"></td>
                  </th:block>
              </tr>
          </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <!-- Table to Datatable scripts -->
      <!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> -->
      <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
      <script th:src="@{/js/datatableScript.js}"></script>
  </div>
</div>
<!-- Bootstrap Js -->
</body>
</html>
