<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmento/base::base}">
<head>
    <meta charset="UTF-8">
    <title>Admin DTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/newUser.css}">
</head>
<body>
<div layout:fragment="contenido">
    <div class="container-fluid central" style="padding-top: 1em;">
        <div class="col-1 g-2"><a type="button" class="btn btn-warning" href="/users" aria-label="Close">Cancelar</a></div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-8">
                <h1 class="text-center smt">
                    Nuevo usuario
                </h1>
            </div>
        </div>
        <form th:action="@{/users/new}" th:object="${user}" method="POST">
            <div class="row justify-content-center align-items-center g-2 smt">
                <div class="col-8 input-group-lg">
                    <label for="id" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="id" id="id" th:field="*{id}" aria-describedby="helpId" placeholder="" required>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2 smt">
                <div class="col-4 input-group-lg">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"class="form-control" name="name" id="name" th:field="*{name}" aria-describedby="helpId" placeholder="" required>
                </div>
                <div class="col-4 input-group-lg">
                    <label for="surname" class="form-label">Apellido</label>
                    <input type="text"class="form-control" name="surname" id="surname" th:field="*{surname}" aria-describedby="helpId" placeholder="" required>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2 smt">
                <div class="col-4 input-group-lg">
                    <label for="ci" class="form-label">Cédula</label>
                    <input type="text"class="form-control" name="ci" id="ci" th:field="*{ci}" aria-describedby="helpId" placeholder="" required>
                </div>
                <div class="col-2 input-group-lg">
                    <label for="rol" class="form-label" >Rol</label>
                    <select class="form-select" name="rol" id="rol" th:field="*{rol}">
                        <option th:each="rol : ${roles}"
                            th:value="${rol.id}"
                            th:text="${rol.id}"
                        >
                        </option>
                    </select>
                </div>
                <div class="col-2 input-group-lg">
                    <label for="active" class="form-label">Activo</label>
                    <select class="form-select" name="active" id="active" th:field="*{active}">
                        <option value="enabled" selected>Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2 smt">
                <button type="submit" class="btn btn-primary col-6">Crear</button>
            </div>
        </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</div>
</body>
</html>
