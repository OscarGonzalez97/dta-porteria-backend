<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/newUser.css">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container central">
        <form action="localhost:8080/users/new" method="post">
            <div class="row justify-content-center align-items-center g-2 smt">
                <div class="col-6">
                    <label for="id" class="form-label">Correo electrónico</label>
                    <input type="text"class="form-control" name="id" id="id" aria-describedby="helpId" placeholder="">
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2 smt">
                <div class="col-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
                </div>
                <div class="col-3">
                    <label for="sur" class="form-label">Apellido</label>
                    <input type="text"class="form-control" name="surname" id="surname" aria-describedby="helpId" placeholder="">
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2 smt">
                <div class="col-3">
                    <label for="ci" class="form-label">Cédula</label>
                    <input type="text"class="form-control" name="ci" id="ci" aria-describedby="helpId" placeholder="">
                </div>
                <div class="col-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" name="rol" id="rol">
                        <option selected value="espectador">Espectador</option>
                        <option value="portero">Portero</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2 smt">
                <button type="submit" class="btn btn-primary btn-lg col-6">Enviar</button>
            </div>
        </form>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
