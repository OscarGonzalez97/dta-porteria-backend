<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmento/base::base}">
<head>
    <meta charset="UTF-8">
    <title> Sectores </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div layout:fragment="contenido">
    <div class = "container">
        <div class = "row text-center">
            <h1>Sectores</h1>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-md-6 col-12 container justify-content-center card">
                <div class = "card-body">
                    <div class="card-header">
                        <h3 class = "text-center">AÃ±adir</h3>
                    </div>
                    <div class="card-body">
                        <form action=# th:action="@{/sectores/add}" th:object="${SectorDTO}" method="POST">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">Nombre</div>
                                </div>
                                <input type="text" class="form-control" name="id" th:field="*{id}" placeholder="Ingrese un sector...">
                              </div>
                            <br>
                            <div class="box-footer justify-content-center text-center">
                                <button class="btn btn-success" type = submit>Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <table class = "table table-striped table-bordered">
                    <thead class = "table-dark">
                    <tr>
                        <th>Sector</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "sector:${sector}">
                        <td th:text = "${sector.id}">Sector</td>
                        <td>
                            <a th:href="@{/sectores/{id}(id=${sector.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- <a href="/sectores/addSectores" class="btn btn-success">Agregar</a> -->

    </div>
</div>
</body>
</html>
