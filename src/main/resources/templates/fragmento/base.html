<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:fragment="base" xmlns:sec="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title th:include=":: #pageTitle">Admin DTA</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/dashboard.css}" rel = "stylesheet">
<!--    <link rel="stylesheet" th:href="@{/css/loader.css}">-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://kit.fontawesome.com/24a8bfd4a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/navBar.css}">
</head>
<body>
<!-- Parte de arriba  -->
<header class="navbar fixed-top rojo flex-md-nowrap p-0 " >
    <a  class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 classimg" href="/"><img class="imgholder" th:src="@{/img/logo_insignia.png}" style="height:3.3rem"></a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation" style="align-items:center">
        <span class="navbar-toggler-icon"></span>

    </button>
   
    <div class="navbar-nav navbar-nav d-none d-md-block d-lg-block d-xl-block ">
        <div id="cerrarSesion"  class="nav-item text-nowrap">
            <a style="color: white;" class="nav-link px-3 ahover" href="/logout">Cerrar sesion</a>
        </div>
    </div>

</header>

<div class="container-fluid" style="margin-top:100px">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div  class="position-sticky pt-3 sidebar-sticky columna">
                <ul class="nav flex-column columnaL">

                    <!-- Agregar mas li si quieres mas opciones aqui abajo -->
                    <li class="nav-item box recuadro">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}" class="nav-link" aria-current="page" href="/">
                            <span data-feather="home" class="align-text-bottom"></span><i class="fa-solid fa-house"></i>
                            Dashboard
                        </a>
                    </li>
                    <li sec:authorize="hasAnyAuthority('admin','espectador')" class="nav-item box recuadro">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/members' ? 'active':''}" class="nav-link" aria-current="page" href="/members">
                            <span data-feather="home" class="align-text-bottom"></span><i class="fa-solid fa-user-tie"></i>
                            Miembros
                        </a>
                    </li>
                    <li sec:authorize="hasAuthority('admin')" class="nav-item box recuadro">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/users' ? 'active':''}" class="nav-link" aria-current="page" href="/users">
                            <span data-feather="home" class="align-text-bottom"></span><i class="fa-solid fa-user"></i>
                            Usuarios
                        </a>
                    </li>
                    <li sec:authorize="hasAnyAuthority('admin','espectador')" class="nav-item box recuadro">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/records' ? 'active':''}" class="nav-link" aria-current="page" href="/records">

                            <span data-feather="home" class="align-text-bottom"></span><i class="fa-solid fa-clipboard"></i>

                            Records
                        </a>
                    </li>
                    <li sec:aouthorize="hasAuthority('admin')" class="nav-item box recuadro">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/sectores' ? 'active':''}" class="nav-link" aria-current="page" href="/sectores">
                            <span data-feather="home" class="align-text-bottom"></span><i class="fa-solid fa-volleyball"></i>
                            Sectores
                        </a>
                    </li>
                    <li class="nav-item box recuadro">
                    </li>
                </ul>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item d-block">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                        </a>
                    </li>
                </ul>
                <!-- AQUÍ NO, arriba-->
                <ul class="nav flex-column mb-2">
                    <li class="nav-item d-block d-md-none">
                        <a class="nav-link" href="/logout">
                            <span id="cerrarSesion" data-feather="file-text" class="align-text-bottom"></span>

                            Cerrar Sesion
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="showbox">
                <div class="loader">
                  <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                  </svg>
                </div>
            </div>
            <div layout:fragment="contenido">
             
            </div>
        </main>
    </div>
    <script th:src="@{/js/load.js}"></script>
</div>

<svg class="pl" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
	
	<path class="pl__worm" d="M92,15.492S78.194,4.967,66.743,16.887c-17.231,17.938-28.26,96.974-28.26,96.974L119.85,59.892l-99-31.588,57.528,89.832L97.8,19.349,13.636,88.51l89.012,16.015S81.908,38.332,66.1,22.337C50.114,6.156,36,15.492,36,15.492a56,56,0,1,0,56,0Z" fill="none" stroke="url(#pl-grad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="44 1111" stroke-dashoffset="10" />
</svg>

<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>
</html>
