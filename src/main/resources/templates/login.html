<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Club Deportivo Aleman</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" th:src="@{/img/newwave.png}">
<div class="container">
    <div class="img">
        <img src="">
    </div>
    <div class="login-content">
        <form id="form" th:action="@{/login}"  method="POST">
            <img class="logo" th:src="@{/img/zyro-image.png}">
            <h2 id="welcome" class="title">Bienvenido</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Correo electrónico</h5>
                    <input type="email" class="input" name="username" id="username" >
                    <input type="hidden" class="input" name="token" id="token" >
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Contraseña</h5>
                    <input type="password" class="input" name="password" id="password" >
                </div>
            </div>
            <a href="#">Olvide mi contraseña</a>
            <input id="btnLogin" type="submit" class="btn" value="Ingresar">
        </form>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyCG0KX3q9FVEiB985l4ujmy16djmvPhhUE",
        authDomain: "porteria-dta-test.firebaseapp.com",
        databaseURL: "https://porteria-dta-test-default-rtdb.firebaseio.com",
        projectId: "porteria-dta-test",
        storageBucket: "porteria-dta-test.appspot.com",
        messagingSenderId: "759541191344",
        appId: "1:759541191344:web:d1023d8e11cb39d4446175",
        measurementId: "G-0W04LJ4P18"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    const auth = getAuth(app);


    document.getElementById("btnLogin").addEventListener("click", iniciarSesion);

    function iniciarSesion(event) {
        event.preventDefault()
        let email = document.getElementById("username").value
        let password = document.getElementById("password").value
        signInWithEmailAndPassword(auth, email, password).then(({ user } ) => {
         return user.getIdToken().then(idToken => {
            document.getElementById("token").value = idToken;
            document.getElementById("form").submit();
         });
       }).catch( (e) => {
            console.log("Error: ", e);
        });
   }
</script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
