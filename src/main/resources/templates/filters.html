<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmento/base::base}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Filtros</title>
</head>
<body>
<div layout:fragment="contenido">

    <div class = "container">
        <br>
        <div class = "row">
            <div class = "col-lg-6 col-md 6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class = "text-center">Filtros</h1>
                <div class = "card-body">
                    <form action=# th:action="@{/filters/add}" class="form-check" method="POST"> <!--Aca tengo que cambias despues-->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="typeMember">
                            <label class="form-check-label" for="typeMember">
                                Tipo de miembro
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="numMember">
                            <label class="form-check-label" for="numMember">
                                Numero de miembro
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="fecha">
                            <label class="form-check-label" for="fecha">
                                Fecha
                            </label>
                        </div>
                        <br>
                        <input type="submit" class="btn-check" id="btn-check" autocomplete="off">
                        <label class="btn btn-primary" for="btn-check">Filtrar</label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
