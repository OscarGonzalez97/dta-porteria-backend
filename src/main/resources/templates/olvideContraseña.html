<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


    <form th:action="@{/sendEmail}" method="POST" class="col-lg-6 offset-lg-3 ">
        <div class="row justify-content-center">
            <input id="email" name="email" type="text" placeholder="Example input">
            <span class="input-group-btn">
           <button type="submit" class="btn btn-primary">Download</button>
                <div th:if=${param.err}>
                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                         <strong>Hubo un error</strong> No funciona
                      </div>
                </div>
                <div th:if=${param.success}>
                     <div class="alert alert-success alert-dismissible fade show" role="alert">
                         <strong>Se envio el link de reseteo a su email</strong>
                      </div>
                </div>
         </span>
        </div>
    </form>




</body>
</html>
